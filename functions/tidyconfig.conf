// --- Kodens "snygghet" ---
tidy-mark:      FALSE   // Ingen meta-tagg med "generator"
indent:         auto
indent-spaces:  2
indent-cdata:   TRUE
wrap:           80
break-before-br: TRUE
show-body-only: yes

// --- XHTML 1.0 strict ---
add-xml-decl:   FALSE
output-xhtml:   TRUE
doctype:        strict
enclose-block-text: TRUE  // All text finns i <p>
uppercase-tags: no
quote-ampersand: TRUE
logical-emphasis: TRUE
numeric-entities: yes

// Fixa citat
quote-marks:    TRUE // G�r om alla " till &quot i vanlig text

// iso-8859-1 och svara �ven om det finns fel
char-encoding:  utf8
force-output:   yes